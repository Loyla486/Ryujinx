version: 1
script:
  # Remove any previous build
  - rm -rf AppDir | true
  - rm -rf build  | true

  - mkdir -p AppDir/usr/local/share/ryujinx AppDir/usr/bin AppDir/usr/share/glib-2.0/schemas AppDir/usr/share/applications AppDir/usr/share/metainfo AppDir/usr/share/pixmaps AppDir/usr/lib AppDir/usr/lib64 AppDir/usr/sbin
  - cp -r publish_linux/publish/* AppDir/usr/local/share/ryujinx
  - cd AppDir || exit
  - ln usr/local/share/ryujinx/Ryujinx usr/bin/ryujinx
  - cd ../
  - cp distribution/linux/ryujinx-logo.svg AppDir/usr/share/pixmaps/ryujinx-logo.svg
    #Make Directories and link them together

AppDir:
  path: ./AppDir

  app_info:
    id: org.ryujinx.Ryujinx
    name: Ryujinx
    icon: ryujinx-logo
    version: "1.1"

    exec: usr/bin/ryujinx
    exec_args: "$@"

  apt:
    arch: [ amd64 ]
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
    - coreutils
    - gtk-update-icon-cache
    - libx11-dev
    - libc6
    - libgcc1
    - libgssapi-krb5-2
    - libicu-dev
    - libssl1.1
    - libstdc++6
    - zlib1g
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libgdiplus

    exclude:
    - humanity-icon-theme

  after_runtime: |
    # rm -f $APPDIR/.bundle.yml
    
  runtime:
    arch: [ x86_64 ]
    env:
      GDK_BACKEND: x11

  test:
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|AppImage-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64
